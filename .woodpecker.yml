pipeline:
  build-and-push-image:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: quay.io/gomarcd/supman
      tag: latest
      logins:
        - registry: quay.io
          username:
            from_secret: quayuser
          password:
            from_secret: quaypass
        - registry: docker.io
          username:
            from_secret: dockerhubuser
          password:
            from_secret: dockerhubpass

