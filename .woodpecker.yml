pipeline:
  build-Dockerfile:
    image: plugins/docker
    commands:
      - docker build -t gomarcd/supman .
  push-DockerHub:
    image: plugins/docker-buildx
    settings:
      repo: gomarcd/supman
      username:
        from_secret: ${DockerHubUser}
      password:
        from_secret: ${DockerHubPass}
      tags:
        - latest